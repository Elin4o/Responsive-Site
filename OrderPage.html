	<script>
		function Validate(){
			var errors = "";
			var firstName =  document.getElementById('firstName').value;
			var lastName = document.getElementById('lastName').value;
			var password =  document.getElementById('password').value;
			var email =  document.getElementById('email').value;

			if (firstName ==  ''  || firstName.length < 3) {
				errors += "Името е грешно!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (firstName.match(/[0-9]/g)) {
				errors += "Името не съдържа цифри!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (lastName ==  ''  || lastName.length < 3) {
				errors += "Фамилията е грешна!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (lastName.match(/[0-9]/g)) {
				errors += "Фамилията не съдържа цифри!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (password ==  ''  || password.length < 3) {
				errors += "Кодът не е правилен";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (!password.match(/[0-9]/g)) {
				errors += "Кодът трябва да съдържа поне една цифра!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (!password.match(/[A-Z]/g)) {
				errors += "Кодът трябва да съдържа поне една голяма буква!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (email == '' || email.length < 3) {
				errors += "Имейлът не е правилен!";
				document.getElementById('errors').innerHTML = errors;
				return false
			}
			if (email.indexOf('@') == -1 || email.indexOf('.') == -1) {
				errors += "Имейлът не е правилен!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}

			document.getElementById('errors').innerHTML = errors;
		}
	</script>
